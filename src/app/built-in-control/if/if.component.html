@if (item === 'ItemOne') {
<div class="card w-50 m-auto">
    <div class="card-body text-center">
        <h4 class="card-title">Switch between items</h4>
        <p class="card-text">{{ item }}</p>
        <p class="card-text">{{ descItemOne }}</p>
    </div>
</div>
} @else if (item === 'ItemTwo') {
<div class="card w-50 m-auto">
    <div class="card-body text-center">
        <h4 class="card-title">Switch between items</h4>
        <p class="card-text">{{ item }}</p>
        <p class="card-text">{{ descItemTwo }}</p>
    </div>
</div>
} @else {
<div class="card w-50 m-auto">
    <div class="card-body text-center">
        <h4 class="card-title">Switch between items</h4>
        <p class="card-text">{{ item }}</p>
        <p class="card-text">{{ descItemThree }}</p>
    </div>
</div>
}

<div class="d-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="virtualMachine selection">
        <button type="button" class="btn btn-primary m-2" (click)="setItems('ItemOne')">
            ItemOne
        </button>
        <button type="button" class="btn btn-secondary m-2" (click)="setItems('ItemTwo')">
            ItemTwo
        </button>
        <button type="button" class="btn btn-success m-2" (click)="setItems('ItemThree')">
            ItemThree
        </button>
    </div>
</div>
